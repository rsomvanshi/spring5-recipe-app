<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    <h2 th:text="'My Recipes!'">My Recipes!</h2>
    <table>
        <tr>
            <th>Recipe ID</th>
            <th>Recipe Description</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">123</td>
        </tr>
    </table>
</body>
</html>
